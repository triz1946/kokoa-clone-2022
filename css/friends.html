<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
    <title>Friends - KokoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-user-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <a class="screen-header__link" href="#"><i class="fas fa-search fa-lg"></i></a>
            </span>
            <span>
                <a class="screen-header__link" href="https://open.spotify.com/"><i class="fas fa-music fa-lg"></i></a>
            </span>
            <span>
                <a class="screen-header__link" href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Name Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <a href="chat_heeya.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="profile.jpeg" class="user-component__avatar user-component__avatar--xl">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Heeya</h4>
                        <h6 class="user-component__subtitle">Don't forget to code your dream~ 😜</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
        </a>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="profile.jpeg" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends 3</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>

        <div class="user-component-friends">
            <a href="chat_baby.html">
                <div class="user-component__column">
                    <img src="http://weekly.chosun.com/up_fd/wc_news/2614/bimg_org/2614_60.jpg"
                        class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Baby 😘😘</h4>
                        <h6 class="user-component__subtitle">Let's go get it! 🌊🌊🏄🏼‍♂️🏄🏼 ☀️☀️</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </a>
        </div>

        <div class="user-component-friends">
            <a href="chat_nico.html">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/3612017?v=4"
                        class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Coding Mento Nico</h4>
                        <h6 class="user-component__subtitle">☀️⛱😎</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </a>
        </div>


        <div class="user-component-friends">
            <a href="chat_rafa.html">
                <div class="user-component__column">
                    <img src="https://www.pronto.es/uploads/s1/28/68/80/2/rafa-nadal-35-cumple.jpeg"
                        class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Tennis Coach Rafa</h4>
                        <h6 class="user-component__subtitle">🎾 Vamos 🎾</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </a>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">14</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge nav__setting">&nbsp</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
        <!-- <i class="fas fa-heartbeat"></i> -->
    </div>

    <!-- current time -->
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = (("0" + dt.getHours()).slice(-2)) + ":" + (("0" + dt.getMinutes()).slice(-2));
    </script>
</body>

</html>
